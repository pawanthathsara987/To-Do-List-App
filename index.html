<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="to-do-app">
            <h2>My To-Do-List</h2>
            <div class="row">
                <input type="text" class="task-input" id="task-input" placeholder="Add a new task">
                <button onclick="addTask()" class="add-task">Add Task</button>
            </div>
            <ul id="task-list">
                <!-- <li class="checked"></li> -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>  <!-- Link to the JavaScript file -->
</body>
</html>
